<div ng-repeat="article in articles | filter: article.consol='pc'" class="col-xs-offset-2 col-xs-12 col-sm-offset-2 col-sm-4 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3">
  <img class="imageJeux" src="{{article.image}}" alt="{{article.image}}">
  <h2 class="jeux">{{ article.jeux }}</h2>
  <h6 class="consol">{{ article.consol}}</h6>
  <p class="prix">{{article.prix}} <a ng-click="buy()" class="glyphicon glyphicon-shopping-cart btn"></a></p>
</div>
