<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <title></title>
   </head>
   <body ng-app="cart">
      <div class="container">
         <!-- Trigger the modal with a button -->
         <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signIn">Inscription</button>
         <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signUp">Connexion</button>
         <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#basket"><span class="glyphicon glyphicon-shopping-cart"></span></button>

         <!-- Modal -->
         <div class="modal fade" id="signIn" role="dialog">
            <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Inscription</h4>
                  </div>
                  <div class="modal-body">
                     <div class="row">
                        <form>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="pseudo">Pseudo :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="text" name="pseudo" placeholder="" id="pseudo">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 pseudo">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="age">Age :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="text" name="age" placeholder="" id="age">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 age">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="address">Adresse :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="text" name="address" placeholder="" id="address">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 address">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="email">E-mail :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="text" name="email" placeholder="" id="email">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 email">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="password">Mot de passe :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="password" pattern=".{4,}" name="password" id="password">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 password">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="confirm">Confirmation :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="password" pattern=".{4,}" name="confirm" id="confirm">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 confirm">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Ok</button>
                  </div>
               </div>

            </div>
         </div>
         <div class="modal fade" id="signUp" role="dialog">
            <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Connexion</h4>
                  </div>
                  <div class="modal-body">
                     <div class="row">
                        <form>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="pseudo">Pseudo :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="text" name="pseudoUp" placeholder="" id="pseudoUp">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 pseudoUp">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm-offset-1 col-sm-3 text-center">
                                 <label for="passwordUp">Mot de passe :</label>
                              </div>
                              <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2">
                                 <input type="password" pattern=".{4,}" name="passwordUp" id="passwordUp">
                              </div>
                              <div class="col-xs-offset-5 col-sm-offset-0 col-sm-1 passwordUp">
                                 <span class="glyphicon glyphicon-ok"></span>
                                 <span class="glyphicon glyphicon-remove"></span>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Ok</button>
                  </div>
               </div>

            </div>
         </div>
         <div class="modal fade" id="basket" role="dialog">
            <div class="modal-dialog">

               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Panier</h4>
                  </div>
                  <div class="modal-body">
                     <div class="row">
                        <form>
                           <div class="row">
                              <div class="col-lg-3 text-center">
                                 <label for="item">Article</label>
                                 <ul class="list-unstyled text-center">
                                    <li></li>
                                 </ul>
                                 <button 
                                     type="button" 
                                     class="btn btn-default btn-sm" 
                                     name="trashButton" 
                                     id="trash"
                                     ng-click="remove()">
                                    <span class="glyphicon glyphicon-trash"></span>
                                 </button>
                              </div>
                              <div class="col-lg-3 text-center">
                                 <label for="itemCode">Console</label>
                                 <ul class="list-unstyled text-center">
                                    <li>console</li>
                                 </ul>
                              </div>
                              <div class="col-lg-3 text-center">
                                 <label for="quantity">Quantité</label>
                                 <ul class="list-unstyled text-center">
                                    <li>1</li>
                                 </ul>
                                 <button type="button" name="buttonUp" id="buttonUp">+</button>
                                 <button type="button" name="buttonDown" id="buttonDown">-</button>
                              </div>
                              <div class="col-lg-3 text-center">
                                 <label for="price">Prix</label>
                                 <ul class="list-unstyled text-center">
                                    <li>595 Fr</li>
                                 </ul>
                              </div>
                              <div class="row">
                                 <div class="col-lg-offset-9 col-lg-2 text-center">
                                    <label for="count">Total</label>
                                    <ul class="list-unstyled text-center">
                                       <li>595 Fr</li>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Ok</button>
                  </div>
               </div>

            </div>
         </div>

      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="script.js" type="text/javascript"></script>
   </body>
</html>
